<!DOCTYPE html>
<html lang="en">
<head>
  <script type="text/javascript" src="bookingrequest.js"></script>
  <title>Cabs Online</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
			<div class="navbar-header">
			  <a class="navbar-brand" href="booking.htm">Cabs ONLINE</a>
			</div>
		 
			<ul class="nav navbar-nav navbar-right">
			  <li><a href="admin.htm">Login</a></li>
			</ul>
		  </div>
		</nav>
	</div>
	<div class="container">
		<div class="jumbotron">
			<h1>CAB BOOKING</h1>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="well well-lg ">
					<form id="booking">
					  <div class="form-group">
						<h1>ORDER YOUR CAB</h1>
						<input type="text" class="form-control" id="name" placeholder="Name..">
					  </div>
					<div class="form-group">
						<input type="number" class="form-control" id="phone" placeholder="Phone..">
					</div>

					<div class="form-group">
					  <label for="address">Pick Up Address:</label>
						<input type="text" class="form-control" id="unit" placeholder="Unit Number..">
					   <input type="number" class="form-control" id="streetnumber" placeholder="Street Number.." >
					<input type="text" class="form-control" id="street" placeholder="Street.." >
					<input type="text" class="form-control" id="suburb" placeholder="Suburb.." >
					  </div>
					<div class="form-group">
					  <label for="destination">Destination Address:</label>
					<input type="text" class="form-control" id="destination" placeholder="Suburb..">
					  </div>
					<div class="form-group">
					<label for="dateandtime">Date and Time:</label>
					<input type="date" class="form-control" id="date">
					<input type="time" class="form-control" id="time">
					  </div>
					<div class="form-group">
					<input type="number" class="form-control" id="passengers" placeholder="Number of passengers..">
					  </div>
					  <button type="button" class="btn btn-default" onclick="createBooking()">Submit</button>
					</form> 
				</div>
			</div>
			<div id="panel" class="col-md-6">
				<div id="status"></div>
				<img src="images/slash-crazy-taxi.jpg" alt="Taxi" style="width:100%">
			</div>
		</div>
	</div>
</body>
</html>
